<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BugBusters banka</title>
    <link rel="stylesheet" href="css/clientProfile.css">
</head>
<body>
	<header>
		<div>
			<h1 id="nav-title">BugBusters banka</h1> 
		</div>
	</header>
	<nav class="topnav">
		<a class="active" href="#" id="moj-profil">Moj profil</a>
		<a href="#" id="racuni">Računi</a>
		<a href="#" id="kartice">Kartice</a>
		<a href="#" id="krediti">Krediti</a>
		<a href="#" id="transakcije">Transakcije</a>
		<a href="#" id="logout">Odjava</a>
	</nav>
	<div id="container">
		<h1>Osobni podaci</h1>
		<img src="avatar.png" alt="" class="avatar">
		<table id="user-data-table">
			<tr>
				<th>Ime</th>
				<td>X</td>
			</tr>
			<tr>
				<th>Prezime</th>
				<td>X</td>
			</tr>
			<tr>
				<th>Adresa</th>
				<td>X</td>
			</tr>
			<tr>
				<th>OIB</th>
				<td>X</td>
			</tr>
			<tr>
				<th>Datum rođenja</th>
				<td>X</td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td>X</td>
			</tr>
		</table>
		<button id="changePasswordBtn">Promijeni lozinku</button>
	</div>
	<div id="changePasswordForm">
		<form action="" method="POST">
			<label>Stara lozinka</label>
			<input id="oldPassword" type="text">
			<label>Nova lozinka</label>
			<input id="newPassword" type="text">
			<label>Potvrdi novu lozinku</label>
			<input id="confirmNewPassword" type="text">
			<input id="change" type="submit" name="" value="Promijeni lozinku">
		</form>
		<button id="goBackBtn">Odustani</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/changePassword.js"></script>
</body>
</html>
