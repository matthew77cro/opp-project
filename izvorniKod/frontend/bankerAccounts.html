<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/clientProfile.css">
    <link rel="stylesheet" href="./css/bankerAccounts.css">
    <title>BugBusters banka</title>
</head>
<body>
    <header>
		<div>
			<h1 id="nav-title">BugBusters banka</h1> 
		</div>
	</header>
	<nav class="topnav">
		<a href="#" id="moj-profil">Moj profil</a>
        <a href="#" id="klijenti">Klijenti</a>
        <a class="active" href="#" id="racuni">Računi</a>
		<a href="#" id="kartice">Kartice</a>
		<a href="#" id="krediti">Krediti</a>
		<a href="#" id="transakcije">Transakcije</a>
		<a href="#" id="logout">Odjava</a>
    </nav>

    <div id="container">
        <h1>Računi</h1>
        <button id="addAccountBtn">Dodaj račun</button>
        <button id="deleteAccountBtn">Izbriši račun</button>
        <br>		
		<label>Upiši OIB klijenta: </label>
		<input id="searchBox" type="text">
		<button id="searchAccountBtn">Pretraži račune</button>
		<table id="account-data-table">
			<tr>
				<th>Vrsta</th>
				<th>Broj</th>
				<th>Stanje</th>
				<th>Prekoračenje</th>
				<th>Kamatna stopa</th>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
			</tr>
		</table>
	</div>
    <div id="new-account">
        <form action="" method="POST">
			<label>OIB klijenta</label>
			<input id="client-oib" type="text">
			<label>Vrsta računa</label>
			<select name="Vrsta računa" id="account-type-option">
                <option value="tekući">Tekući račun</option>
                <option value="žiro">Žiro račun</option>
                <option value="štedni">Štedni račun</option>
            </select>
			<label>Broj računa</label>
			<input id="account-number" type="text">
			<label>Stanje računa</label>
			<input id="account-amount" type="text">
			<label>Prekoračenje</label>
			<input id="account-limit" type="text">
			<label>Kamatna stopa</label>
			<input id="account-rate" type="text">		
			<input id="add" type="submit" name="" value="Dodaj račun">
			<button id="cancel">Odustani</button>
		</form>
    </div>

    <div id="delete-account">
        <form action="" method="post">
            <label>OIB klijenta:</label>
            <input id="" type="text"> 
            <br>
            <label>Broj računa:</label>
            <input id="" type="text"> 
            <br>
            <button id="select-account">Odaberi</button>
        </form>
        <table id="account-data-table">
			<tr>
				<th>Vrsta</th>
				<th>Broj</th>
				<th>Stanje</th>
				<th>Prekoračenje</th>
				<th>Kamatna stopa</th>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
			</tr>
        </table>
        <input id="add" type="submit" name="" value="Obriši račun">
		<button id="cancel">Odustani</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bankerAccounts.js"></script>
</body>
</html>
